<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whaether Site</title>
    <link rel="stylesheet" href="wheather.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

<div class="box">
        
<h1>Wheather Explorer</h1>
<p>Stay updated with the latest weather conditions</p>

<div class="in">
    <div class="calender1">
        <p>Calender</p>
    </div>
    <button>Search</button>
</div>


<div class="box3">
    <div class="circle"></div>
    <div class="text">
        <h2>Calender</h2>
    <p>Temperature 35.09C
        Clear Sky
    </p>
    </div>
</div>

<div class="box4">
    <div class="one">
        <h4>Sunday</h4>
        <div class="circle2"></div>
        <p>34 deg C</p>
    </div>
    <div class="two">
        <h4>Monday</h4>
        <span><i class="ri-cloud-fill"></i></span>
        <p>31 deg C</p>
    </div>
    <div class="three">
        <h4>Tuesday</h4>
        <span><i class="ri-cloud-fill"></i></span>
        <p>44 deg C</p>
    </div>
    <div class="four">
        <h4>Wednesday</h4>
        <span><i class="ri-cloud-fill"></i></span>
        <p>20 deg C</p>
    </div>
</div>

</div>
</body>
</html>
